<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <form class="my-form">
           <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input  matInput  placeholder="First name"  name="fname"  [(ngModel)]=user.firstname required>
               </mat-form-field><br>
               <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input  matInput  placeholder="Last Name" name="lname" [(ngModel)]=user.lastname  required>
               </mat-form-field><br>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" name="email" [(ngModel)]=user.email required>
               </mat-form-field><br>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput  placeholder="Password"  name="password" [(ngModel)]=user.password required>
               </mat-form-field><br>
               <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
                <input  matInput  placeholder="Address" name="address"  [(ngModel)]=user.address required>
                 </mat-form-field><br>
                 <mat-form-field class="full-width">
                <mat-label>City</mat-label>
                <input  matInput  placeholder="City"  name="city"  [(ngModel)]=user.city required>
             </mat-form-field><br>
             <mat-form-field class="full-width">
                <mat-label>State</mat-label>
                <input  matInput  placeholder="State"  name="state" [(ngModel)]=user.state required>
             </mat-form-field><br>
             <mat-form-field class="full-width">
             <mat-label>Phone Number</mat-label>
             <input  matInput  placeholder="Phonenumber"  name="phonenumber" [(ngModel)]=user.phonenumber required>
          </mat-form-field><br>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
 </mat-card>
